<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link rel="stylesheet" href="style.css"> <script src="script.js" defer></script> </head>
<body>
    <header>
        <h1 id="welcome-header">Welcome!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="about-link">About</a></li>
            <li><a href="#" id="contact-link">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="content-section">
            <p id="first-paragraph">This is the initial content of the paragraph.</p>
            <button id="change-text-button">Change Text</button>
            <button id="add-element-button">Add Element</button>
            <button id="remove-element-button">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Webpage</p>
    </footer>

    <div id="new-element-container">
        </div>
</body>
</html>
